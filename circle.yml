machine: 
  node:
    version: 6.3.1
  environment: 
    S3_BUCKET: redsift-status

checkout: 
  pre:
    - npm install -g npm
    - |
        cd /tmp
        mkdir imagemagick
        cd imagemagick
        curl http://redsift-static.s3.amazonaws.com/thirdparty/imagemagick/6.7.7/ubuntu-14.04/imagemagick-6.7.7.tar.bz2 | tar -xj
        sudo dpkg -i imagemagick-common*.deb  imagemagick-doc*.deb libmagick*.deb     
  post: 
    - git fetch --tags
    - curl -sO http://www.color.org/sRGB_v4_ICC_preference.icc
    
dependencies: 
  override:
    - npm install
    - mv ./distribution ${CIRCLE_ARTIFACTS}/distribution

test:
  override:
    - npm test 
            
deployment:
  production:
    branch: /release-.*/
    commands:
      - sudo pip install awscli
      - echo "Uploading to S3 bucket..."
      - aws s3 cp ${CIRCLE_ARTIFACTS}/distribution s3://$S3_BUCKET/ --recursive --acl public-read --content-encoding=utf-8
      - echo "S3 upload complete."